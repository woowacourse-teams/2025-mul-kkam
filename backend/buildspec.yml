version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - echo Setting up Docker Buildx for multi-platform builds...
      - docker buildx create --use --name multiarch-builder || docker buildx use multiarch-builder
      - docker buildx inspect --bootstrap

  build:
    commands:
      - echo "Building Spring Boot app..."
      - cd backend
      - chmod +x gradlew
      - ./gradlew clean build -x test
      - echo "Building Docker image for ARM64..."
      - docker buildx build --platform linux/arm64 -t mulkkam/mulkkam-prod:$CODEBUILD_RESOLVED_SOURCE_VERSION --push .

  post_build:
    commands:
      - echo "Preparing deployment bundle..."
      - cd ..
      - rm -rf bundle && mkdir -p bundle/scripts bundle/env
      - cp codedeploy/appspec.yml bundle/appspec.yml
      - cp scripts/*.sh bundle/scripts/
      - echo "IMAGE_TAG=$CODEBUILD_RESOLVED_SOURCE_VERSION" > bundle/env/image.env

artifacts:
  base-directory: bundle
  files:
    - '**/*'
  discard-paths: no
