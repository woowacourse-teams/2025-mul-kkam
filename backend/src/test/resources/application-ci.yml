spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    clean-disabled: false
    locations: classpath:db/migration/common, classpath:db/migration/mysql

  test:
    database:
      replace: none

  rabbitmq:
    host: ${MQ_HOST}
    port: 80
    username: ${MQ_USER}
    password: ${MQ_PASSWORD}

fcm:
  base64-encoding-key: ${DEV_FCM_BASE64_ENCODING_KEY}
  project-id: ${DEV_FCM_PROJECT_ID}

security:
  jwt:
    secret-key: ${JWT_SECRET}
    access:
      expire-length: ${ACCESS_TOKEN_EXPIRE}
    refresh:
      expire-length: ${REFRESH_TOKEN_EXPIRE}

open-weather:
  api:
    key: temp-key

# MQ 토폴로지
mulkkam:
  mq:
    exchange: notifications.ex
    queue:
      token: notifications.token.q
      tokens: notifications.tokens.q
      topic: notifications.topic.q
    routing:
      token: notify.token
      tokens: notify.tokens
      topic: notify.topic