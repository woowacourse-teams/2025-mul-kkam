spring:
  application:
    name: mulkkam
  profiles:
    include: private
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: never
  flyway:
    locations: classpath:db/migration/common, classpath:db/migration/common/h2

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: false

open-weather:
  api:
    key: temp
