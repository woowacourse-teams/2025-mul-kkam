server:
  port: 80
  tomcat:
    mbeanregistry:
      enabled: true

spring:
  datasource:
    url: ${PROD_DATASOURCE_URL}
    username: ${PROD_DATASOURCE_RW_USERNAME}
    password: ${PROD_DATASOURCE_RW_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration/common, classpath:db/migration/mysql
    clean-disabled: true
    ignore-migration-patterns: '*:future'
    url: ${PROD_DATASOURCE_URL}
    user: ${PROD_DATASOURCE_MIGRATION_USERNAME}
    password: ${PROD_DATASOURCE_MIGRATION_PASSWORD}

  rabbitmq:
    host: ${MQ_HOST}
    port: 5672
    username: ${MQ_USER}
    password: ${MQ_PASSWORD}

security:
  jwt:
    secret-key: ${JWT_SECRET}
    access:
      expire-length: ${ACCESS_TOKEN_EXPIRE}
    refresh:
      expire-length: ${REFRESH_TOKEN_EXPIRE}

fcm:
  base64-encoding-key: ${PROD_FCM_BASE64_ENCODING_KEY}
  project-id: ${PROD_FCM_PROJECT_ID}

open-weather:
  api:
    key: ${OPEN_WEATHER_API_KEY}

app:
  logging:
    mask-auth: true

cloud:
  aws:
    region:
      static: ap-northeast-2

management:
  metrics:
    enable:
      jvm.memory.used: true
      jvm.memory.max: true
      jvm.gc.pause: true
      jvm.threads: true
      hikaricp: true
      http.server: true
      process.cpu: true
      tomcat: true

  cloudwatch:
    metrics:
      export:
        enabled: true
        step: 5m
        namespace: Mulkkam/Prod
