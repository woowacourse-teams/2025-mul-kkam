server:
  port: 80

spring:
  datasource:
    url: ${PROD_DATASOURCE_URL}
    username: ${PROD_DATASOURCE_USERNAME}
    password: ${PROD_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
    clean-disabled: true

security:
  jwt:
    secret-key: ${JWT_SECRET}
    access:
      expire-length: ${ACCESS_TOKEN_EXPIRE}
    refresh:
      expire-length: ${REFRESH_TOKEN_EXPIRE}

fcm:
  base64-encoding-key: ${FCM_BASE64_ENCODING_KEY}
  project-id: ${FCM_PROJECT_ID}

open-weather:
  api:
    key: ${OPEN_WEATHER_API_KEY}

app:
  logging:
    mask-auth: true

cloud:
  aws:
    region:
      static: ap-northeast-2

management:
  metrics:
    enable:
      jvm.memory.used: true
      jvm.memory.max: true
      jvm.gc.pause: true
      jvm.threads: true
      hikaricp: true
      http.server: true
      process.cpu: true

  cloudwatch:
    metrics:
      export:
        enabled: true
        step: 1m
        namespace: Mulkkam/Dev
