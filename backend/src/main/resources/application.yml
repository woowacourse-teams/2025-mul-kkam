server:
  port: 8080

spring:
  application:
    name: mulkkam

  profiles:
    include: private
    active: local
  jpa:
    properties:
      hibernate.jdbc.batch_size: 1000
      hibernate.order_inserts: true
      hibernate.order_updates: true

management:
  metrics:
    enable:
      all: false
  endpoints:
    web:
      exposure:
        include:
          - health
          - metrics
