version: 0.0
os: linux

files:
  - source: env/
    destination: /opt/mulkkam/env
    file_exists_behavior: OVERWRITE

hooks:
  BeforeInstall:
    - location: scripts/pull.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate.sh
      timeout: 180
      runas: root
