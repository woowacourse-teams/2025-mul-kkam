name: backend-ci.yml
on:
  pull_request:
    branches: [ "develop", "develop-be" ]
    paths:
      - "backend/**"

jobs:
  test:
    name: test
    runs-on: ubuntu-24.04
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: test_db
          MYSQL_ROOT_PASSWORD: password
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: Grant execute permission for gradlew
        run: |
          echo "gradle wrapper에 권한 부여"
          chmod +x ./gradlew
        working-directory: ./backend

      - name: Fail if DROP detected in Flyway migrations (only changed files)
        shell: bash
        run: |
          set -euo pipefail

          MIG_DIR="backend/src/main/resources/db/migration"
          BASE_REF="${{ github.event.pull_request.base.ref }}"

          if [ ! -d "$MIG_DIR" ]; then
            echo "[INFO] Migration dir not found: $MIG_DIR (skip check)"
            exit 0
          fi

          # 기준 브랜치 최신 커밋 가져오고, PR 변경 파일만 추출 (추가/수정/이름변경)
          git fetch origin "$BASE_REF" --depth=1

          mapfile -t FILES < <(
            git diff --name-only --diff-filter=AMR "origin/${BASE_REF}...HEAD" \
              | grep -E "^${MIG_DIR//\//\/}/.*\.sql$" || true
          )

          if [ ${#FILES[@]} -eq 0 ]; then
            echo "[INFO] No modified migration SQL files in this PR. Skipping."
            exit 0
          fi

          echo "[INFO] Changed migration files:"
          printf ' - %s\n' "${FILES[@]}"

          has_violation=0

          for f in "${FILES[@]}"; do
            if grep -qE '^\s*--\s*ALLOW_DROP\b' "$f"; then
            echo "[ALLOW] $f has ALLOW_DROP tag. Skipping."
            continue
            fi
          
            # 주석 제거(--, /* */)
            stripped="$(sed -E 's/--.*$//; :a; /\/\*/{N; /\*\//!ba; s/\/\*[^*]*\*+([^/*][^*]*\*+)*\///g}' "$f")"
          
            # 줄바꿈을 공백으로 바꿔서 한 줄로 합침
            one_line="$(echo "$stripped" | tr '\n' ' ')"
          
            if echo "$one_line" | grep -qiE '\bdrop\b\s+(table|index|constraint|column|view|sequence)\b'; then
            echo "::error file=$f,line=1::[DROP DETECTED] $f"
            has_violation=1
            fi
          done
          if [ "$has_violation" -ne 0 ]; then
            echo "[FAIL] DROP detected in changed migration files."
            exit 1
          fi

          echo "[OK] No DROP detected in changed migration SQL files."

      - name: Run tests
        env:
          FCM_BASE64_ENCODING_KEY: ${{ secrets.FCM_BASE64_ENCODING_KEY }}
          FCM_PROJECT_ID: ${{ secrets.FCM_PROJECT_ID }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ACCESS_TOKEN_EXPIRE: ${{ secrets.ACCESS_TOKEN_EXPIRE }}
          REFRESH_TOKEN_EXPIRE: ${{ secrets.REFRESH_TOKEN_EXPIRE }}
        run: SPRING_PROFILES_ACTIVE=ci ./gradlew clean test
        working-directory: ./backend
